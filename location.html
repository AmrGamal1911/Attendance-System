<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Class Location | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --success: #10b981;
            --danger: #ef4444;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin: 0 auto;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> Set Class Location</h1>
        
        <div id="message" class="alert hidden"></div>
        
        <div id="spinner" class="spinner"></div>
        
        <button id="getLocationBtn" class="btn" onclick="getLocation()">
            <i class="fas fa-location-arrow"></i> Get Current Location
        </button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
            authDomain: "eelu-attendance.firebaseapp.com",
            databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
            projectId: "eelu-attendance",
            storageBucket: "eelu-attendance.appspot.com",
            messagingSenderId: "5132239076",
            appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
            measurementId: "G-D2WNX8RGRL"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const database = getDatabase(firebaseApp);

        // Make Firebase functions available globally
        window.database = database;
        window.dbRef = ref;
        window.dbSet = set;

        window.sendLocation = async function(position) {
            const params = new URLSearchParams(window.location.search);
            const locationId = params.get('id');
            
            if (!locationId) {
                showMessage('Invalid location request', 'danger');
                return;
            }
            
            try {
                document.getElementById('spinner').style.display = 'block';
                document.getElementById('getLocationBtn').disabled = true;
                
                // Verify Firebase is initialized
                if (!window.database || !window.dbRef) {
                    throw new Error('Firebase not properly initialized');
                }

                // Only store location data, no listeners needed
                const locationRef = window.dbRef(window.database, `tempLocations/${locationId}`);
                await window.dbSet(locationRef, {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    timestamp: Date.now()
                });
                
                showMessage('Location sent successfully! You can close this page.', 'success');
                document.getElementById('getLocationBtn').style.display = 'none';
                document.getElementById('spinner').style.display = 'none';
                
                // Auto-close the page after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            } catch (error) {
                console.error('Firebase error:', error);
                showMessage('Failed to send location: ' + error.message, 'danger');
                document.getElementById('getLocationBtn').disabled = false;
                document.getElementById('spinner').style.display = 'none';
            }
        };

        window.showMessage = function(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.classList.remove('hidden');
        };

        window.getLocation = function() {
            if (!navigator.geolocation) {
                showMessage('Geolocation is not supported by your browser', 'danger');
                return;
            }

            document.getElementById('spinner').style.display = 'block';
            showMessage('Getting your location...', 'info');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            const locationSuccess = (position) => {
                if (position.coords.accuracy > 100) {
                    showMessage('Location accuracy is too low. Please try again in a more open area.', 'warning');
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('getLocationBtn').disabled = false;
                    return;
                }
                window.sendLocation(position);
            };

            const locationError = (error) => {
                document.getElementById('spinner').style.display = 'none';
                let message = 'Could not get your location: ';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        message += 'Please enable location access in your browser settings';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message += 'Location information is unavailable. Please check your device settings';
                        break;
                    case error.TIMEOUT:
                        message += 'Location request timed out. Please try again';
                        break;
                    default:
                        message += error.message;
                }
                showMessage(message, 'danger');
            };
            
            navigator.geolocation.getCurrentPosition(locationSuccess, locationError, options);
        };

        // Initialize location handling when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Location page initialized');
            const params = new URLSearchParams(window.location.search);
            const locationId = params.get('id');
            
            if (!locationId) {
                showMessage('Invalid location request. Please scan the QR code again.', 'danger');
                document.getElementById('getLocationBtn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
