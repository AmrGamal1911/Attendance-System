    <script>
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes&libraries=places&callback=initMap';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        window.addEventListener('load', loadGoogleMaps);
    </script>

    <script type="module">
        import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, onValue, push, off, set, get, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
                authDomain: "eelu-attendance.firebaseapp.com",
                databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
                projectId: "eelu-attendance",
                storageBucket: "eelu-attendance.appspot.com",
                messagingSenderId: "5132239076",
                appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
                measurementId: "G-D2WNX8RGRL"
            };

            // Initialize Firebase app if not already initialized
            let app;
            const apps = getApps();
            if (apps.length === 0) {
                app = initializeApp(firebaseConfig);
            } else {
                app = apps[0];
            }

            const database = getDatabase(app);

            // Set up persistent connection monitoring with retry
            const setupConnectionMonitoring = () => {
                const connectedRef = ref(database, '.info/connected');
                onValue(connectedRef, (snapshot) => {
                    const connected = snapshot.val();
                    if (window.app) {
                        if (!connected) {
                            console.error('Firebase connection lost');
                            window.app.handleConnectionLost();
                        } else {
                            window.app.handleConnectionRestored();
                        }
                    }
                }, (error) => {
                    console.error('Connection monitoring error:', error);
                    // Retry connection monitoring after delay
                    setTimeout(setupConnectionMonitoring, 5000);
                });
            };

            setupConnectionMonitoring();

            // Assign to window with connection state
            window.database = database;
            window.dbRef = ref;
            window.dbSet = set;
            window.dbOnValue = onValue;
            window.dbPush = push;
            window.dbOff = off;
            window.dbGet = get;
            window.dbServerTimestamp = serverTimestamp;
            window.dbConnected = true;

            // Verify database connection
            const testRef = ref(database, '.info/connected');
            get(testRef).then(snapshot => {
                if (!snapshot.val()) {
                    throw new Error('Database connection failed');
                }
            }).catch(error => {
                console.error('Database connection test failed:', error);
                window.dbConnected = false;
                if (window.app) {
                    window.app.showMessage('Failed to connect to database. Please check your internet connection.', 'danger');
                    window.app.updateConnectionStatus('error');
                }
            });

        } catch (error) {
            console.error('Firebase initialization error:', error);
            window.dbConnected = false;
            if (window.app) {
                window.app.showMessage('Failed to initialize Firebase. Please refresh the page.', 'danger');
                window.app.updateConnectionStatus('error');
            }
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            if (uploadForm) {
                uploadForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    app.handleRosterUpload(e);
                });
            }

            const sessionForm = document.getElementById('sessionForm');
            if (sessionForm) {
                sessionForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    app.createSession();
                });
            }

            app.init();
            
            // Add cleanup handlers
            window.addEventListener('beforeunload', function() {
                app.cleanup();
            });
            
            window.addEventListener('unload', function() {
                app.cleanup();
            });
            
            // Handle visibility change
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    app.handlePageHidden();
                } else {
                    app.handlePageVisible();
                }
            });
        });
    </script>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> EELU Attendance System</h1>
            <p>Teaching Assistant Dashboard</p>
        </header>

        <div id="message" class="alert hidden"></div>

        <!-- Upload Roster Section -->
        <div class="card">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Student Roster</h2>
            <form id="uploadForm">
                <div class="file-upload">
                    <input type="file" id="roster" name="roster" accept=".xlsx,.csv" hidden>
                    <label for="roster" class="btn">
                        <i class="fas fa-file-excel"></i> Select Excel/CSV File
                    </label>
                    <div id="fileName">Drag & drop or click to browse files</div>
                </div>
                <div id="rosterInfo" class="hidden">
                    <div class="flex gap-4">
                        <div class="form-group flex-1">
                            <label for="subjectNameInput"><i class="fas fa-book"></i> Subject Name</label>
                            <div style="display: flex; align-items: center;">
                                <input type="text" id="subjectNameInput" placeholder="Enter subject name">
                                <button type="button" class="update-subject-btn" onclick="app.updateSubjectName()">
                                    <i class="fas fa-sync-alt"></i> Update
                                </button>
                            </div>
                        </div>
                        <div class="flex-1">
                            <p><strong><i class="fas fa-users"></i> Students:</strong> <span id="studentCount">0</span></p>
                            <p><strong><i class="fas fa-calendar-week"></i> Detected Weeks:</strong> <span id="weekCount">None</span></p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-upload"></i> Process Roster
                </button>
            </form>
        </div>

        <!-- Create Session Section -->
        <div class="card">
            <h2><i class="fas fa-play-circle"></i> Create Attendance Session</h2>
            <form id="sessionForm">
                <div class="flex gap-4">
                    <div class="form-group flex-1">
                        <label for="week"><i class="fas fa-calendar-week"></i> Week Number</label>
                        <input type="number" id="week" name="week" min="1" max="52" placeholder="e.g., 1" required>
                    </div>
                    
                    <div class="form-group flex-1">
                        <label for="max_attendees"><i class="fas fa-user-friends"></i> Max Attendees</label>
                        <input type="number" id="max_attendees" name="max_attendees" min="1" max="500" value="30" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-shield-alt"></i> Session Password (Optional)</label>
                    <input type="password" id="password" name="password" placeholder="Leave blank for no password">
                </div>
                
                <div class="form-group">
                    <label for="ta_email"><i class="fas fa-envelope"></i> Your Outlook Email</label>
                    <input type="email" id="ta_email" name="ta_email" placeholder="Enter your Outlook email" required>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center;">
                        <i class="fas fa-map-marker-alt"></i> Enable Location Check
                        <label class="toggle-switch">
                            <input type="checkbox" id="useLocation">
                            <span class="toggle-slider"></span>
                        </label>
                        <button type="button" id="setLocationBtn" class="btn btn-secondary location-btn">
                            <i class="fas fa-map-marked-alt"></i> Set Location
                        </button>
                    </label>
                    <div id="locationSettings" class="hidden">
                        <label for="locationDistance">Maximum Distance (meters):</label>
                        <input type="number" id="locationDistance" value="50" min="10">
                        <div id="locationPreview" style="margin-top: 0.5rem; font-size: 0.9rem; color: #6b7280;">
                            No location selected
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="createSessionBtn" class="btn" disabled>
                    <i class="fas fa-rocket"></i> Launch Session
                </button>
            </form>
        </div>

        <!-- Sessions Container -->
        <div id="sessionsContainer"></div>

        <!-- Session History Section -->
        <div class="card session-history hidden" id="sessionHistoryCard">
            <h2><i class="fas fa-history"></i> Session History</h2>
            <div id="sessionHistoryList"></div>
            <button onclick="app.clearSessionHistory()" class="btn btn-danger">
                <i class="fas fa-trash"></i> Clear History
            </button>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <div id="fullscreenQr"></div>
            <button onclick="app.closeFullscreenQR()" class="btn close-modal">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <!-- Location Picker Modal -->
    <div id="locationModal" class="modal hidden">
        <div class="modal-content">
            <h2><i class="fas fa-map-marker-alt"></i> Select Class Location</h2>
            <div id="map" style="height: 400px; width: 100%; margin: 1rem 0;"></div>
            <div class="form-group">
                <label><i class="fas fa-search"></i> Search Location:</label>
                <input type="text" id="locationSearch" placeholder="Search for a location" class="full-width">
            </div>
            <div class="flex gap-4">
                <button onclick="app.useCurrentLocation()" class="btn btn-secondary">
                    <i class="fas fa-location-arrow"></i> Use Current Location
                </button>
                <button onclick="app.confirmLocation()" class="btn btn-success">
                    <i class="fas fa-check"></i> Confirm Location
                </button>
                <button onclick="app.closeLocationModal()" class="btn btn-danger">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Voice Command Button -->
    <div class="voice-btn" id="voiceBtn" title="Voice Commands">
        <i class="fas fa-microphone"></i>
    </div>

    <script>
        const app = {
            rosterData: [],
            currentSessions: [],
            subjectName: '',
            previousAttendanceData: null,
            sessionsHistory: [],
            recognition: null,
            deviceId: localStorage.getItem('deviceId') || Date.now().toString(),
            existingWeeks: [],
            maxExistingWeek: 0,
            classLocation: null,
            map: null,
            marker: null,
            selectedLocation: null,

            init: function() {
                // First try to restore any saved state
                this.restoreState();

                if (!window.database || !window.dbRef || !window.dbGet) {
                    console.error('Firebase not initialized properly');
                    this.showMessage('Failed to initialize connection. Please refresh the page.', 'danger');
                    this.updateConnectionStatus('error');
                    return;
                }

                // Set connection timeout
                this.connectionTimeout = setTimeout(() => {
                    if (!this.initialized) {
                        this.showMessage('Connection timeout. Please refresh the page.', 'danger');
                        this.updateConnectionStatus('error');
                    }
                }, 15000);

                // Initialize Firebase and start loading sessions
                this.initializeFirebase();

                localStorage.setItem('deviceId', this.deviceId);
                this.setupDragAndDrop();
                
                const locationToggle = document.getElementById('useLocation');
                locationToggle.addEventListener('change', function() {
                    document.getElementById('locationSettings').classList.toggle('hidden', !this.checked);
                    document.getElementById('setLocationBtn').style.display = this.checked ? 'block' : 'none';
                });
                
                document.getElementById('setLocationBtn').addEventListener('click', () => {
                    this.openLocationModal();
                });
                
                this.initVoiceCommands();
                this.loadSessionHistory();
            },

            initMap: function() {
                if (!window.google) {
                    this.showMessage('Failed to load Google Maps. Please check your internet connection.', 'danger');
                    return;
                }
                
                try {
                    this.map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 30.0444, lng: 31.2357},
                        zoom: 15
                    });
                    
                    this.marker = new google.maps.Marker({
                        map: this.map,
                        draggable: true
                    });
                    
                    const searchBox = new google.maps.places.SearchBox(
                        document.getElementById('locationSearch')
                    );
                    
                    this.map.addListener('bounds_changed', () => {
                        searchBox.setBounds(this.map.getBounds());
                    });
                    
                    searchBox.addListener('places_changed', () => {
                        const places = searchBox.getPlaces();
                        if (places.length === 0) return;
                        
                        const place = places[0];
                        if (!place.geometry) return;
                        
                        this.map.setCenter(place.geometry.location);
                        this.marker.setPosition(place.geometry.location);
                        this.selectedLocation = {
                            lat: place.geometry.location.lat(),
                            lng: place.geometry.location.lng()
                        };
                    });
                    
                    this.map.addListener('click', (e) => {
                        this.marker.setPosition(e.latLng);
                        this.selectedLocation = {
                            lat: e.latLng.lat(),
                            lng: e.latLng.lng()
                        };
                    });
                    
                    this.marker.addListener('dragend', (e) => {
                        this.selectedLocation = {
                            lat: e.latLng.lat(),
                            lng: e.latLng.lng()
                        };
                    });
                } catch (error) {
                    console.error('Error initializing map:', error);
                    this.showMessage('Error initializing Google Maps. Please try again.', 'danger');
                }
            },

            openLocationModal: function() {
                document.getElementById('locationModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                if (!this.map) {
                    this.initMap();
                }
            },

            closeLocationModal: function() {
                document.getElementById('locationModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                this.selectedLocation = null;
            },

            useCurrentLocation: function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        const location = {
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude
                        };
                        
                        if (this.map) {
                            this.map.setCenter(location);
                            this.marker.setPosition(location);
                            this.selectedLocation = location;
                        }
                        
                        this.showMessage('Current location set!', 'success');
                    }, (err) => {
                        this.showMessage('Could not get current location: ' + err.message, 'danger');
                    });
                } else {
                    this.showMessage('Geolocation is not supported by your browser', 'danger');
                }
            },

            confirmLocation: function() {
                if (!this.selectedLocation) {
                    this.showMessage('Please select a location on the map', 'danger');
                    return;
                }
                
                this.classLocation = this.selectedLocation;
                
                if (this.map) {
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ location: this.selectedLocation }, (results, status) => {
                        let address = 'Custom location selected';
                        if (status === 'OK' && results[0]) {
                            address = results[0].formatted_address;
                        }
                        document.getElementById('locationPreview').textContent = address;
                    });
                }
                
                this.closeLocationModal();
                this.showMessage('Class location set successfully!', 'success');
            },

            updateSubjectName: function() {
                const newSubject = document.getElementById('subjectNameInput').value.trim();
                if (newSubject) {
                    this.subjectName = newSubject;
                    this.showMessage('Subject name updated successfully!', 'success');
                } else {
                    this.showMessage('Please enter a valid subject name', 'danger');
                }
            },

            setupDragAndDrop: function() {
                const fileUpload = document.querySelector('.file-upload');
                const fileInput = document.getElementById('roster');
                const fileNameSpan = document.getElementById('fileName');

                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    fileUpload.addEventListener(eventName, preventDefaults, false);
                });

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                ['dragenter', 'dragover'].forEach(eventName => {
                    fileUpload.addEventListener(eventName, highlight, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    fileUpload.addEventListener(eventName, unhighlight, false);
                });

                function highlight() {
                    fileUpload.classList.add('bg-blue-50');
                    fileUpload.style.borderColor = 'var(--primary)';
                }

                function unhighlight() {
                    fileUpload.classList.remove('bg-blue-50');
                    fileUpload.style.borderColor = '#d1d5db';
                }

                fileUpload.addEventListener('drop', handleDrop, false);

                function handleDrop(e) {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    
                    if (files.length) {
                        fileInput.files = files;
                        fileNameSpan.textContent = files[0].name;
                        
                        const fileName = files[0].name;
                        const subjectFromFile = fileName.replace(/\.[^/.]+$/, "").replace(/_/g, ' ');
                        document.getElementById('subjectNameInput').value = subjectFromFile;
                    }
                }
            },

            initializeApp: function() {
                const rosterInput = document.getElementById('roster');
                const fileNameSpan = document.getElementById('fileName');
                const uploadForm = document.getElementById('uploadForm');
                const rosterInfoDiv = document.getElementById('rosterInfo');
                const studentCountSpan = document.getElementById('studentCount');
                const weekCountSpan = document.getElementById('weekCount');
                const sessionForm = document.getElementById('sessionForm');
                const createSessionBtn = document.getElementById('createSessionBtn');
                
                rosterInput.addEventListener('change', function(e) {
                    if (this.files.length > 0) {
                        const file = this.files[0];
                        fileNameSpan.textContent = file.name;
                        
                        const subjectFromFile = file.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' ');
                        document.getElementById('subjectNameInput').value = subjectFromFile;
                    } else {
                        fileNameSpan.textContent = 'No file chosen';
                    }
                });
                
                uploadForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (rosterInput.files.length === 0) {
                        app.showMessage('Please select a file first', 'danger');
                        return;
                    }
                    
                    const file = rosterInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                            
                            const weekColumns = {};
                            let maxWeek = 0;
                            
                            if (jsonData.length > 0) {
                                Object.keys(jsonData[0]).forEach(key => {
                                    const lowerKey = key.toLowerCase();
                                    if (lowerKey.includes('timestamp')) return;

                                    const match = key.match(/week[\s_]?(\d+)/i);
                                    if (match) {
                                        const weekNum = parseInt(match[1]);
                                        if (!isNaN(weekNum)) {
                                            weekColumns[weekNum] = key;
                                            if (weekNum > maxWeek) maxWeek = weekNum;
                                        }
                                    }
                                });
                            }
                            
                            app.rosterData = jsonData.map(row => {
                                const id = String(row['Student ID'] || row['ID'] || row['id'] || row['StudentID'] || row['student_id'] || '').trim();
                                const name = (row['Name'] || row['Student Name'] || row['name'] || row['StudentName'] || row['student_name'] || '').trim();
                                const section = (row['Section'] || row['Class'] || row['section'] || row['class'] || '').trim();
                                
                                const weekData = {};
                                Object.keys(weekColumns).forEach(weekNum => {
                                    const rawValue = row[weekColumns[weekNum]];
                                    const cleaned = String(rawValue || '').trim().toLowerCase();
                                    const presentValues = ['1', 'yes', '✓', 'present', 'x'];
                                    weekData[weekNum] = presentValues.includes(cleaned) ? 1 : 0;
                                    if (rawValue && typeof rawValue === 'string' && (rawValue.includes('/') || rawValue.includes(':'))) {
                                        row[`Timestamp Week ${weekNum}`] = rawValue;
                                    }
                                });
                                
                                return { id, name, section, weekData, ...row };
                            }).filter(student => student.id && student.name);
                            
                            if (app.rosterData.length === 0) {
                                app.showMessage('No valid student data found. Please check your file format.', 'danger');
                                return;
                            }
                            
                            app.subjectName = document.getElementById('subjectNameInput').value || 
                                             file.name.replace(/\.(xlsx|csv)$/i, '').replace(/_/g, ' ');
                            
                            app.existingWeeks = Object.keys(weekColumns).map(Number).sort((a, b) => a - b);
                            app.maxExistingWeek = maxWeek;
                            
                            studentCountSpan.textContent = app.rosterData.length;
                            weekCountSpan.textContent = app.existingWeeks.length > 0 ? 
                                app.existingWeeks.join(', ') : 'None (New Session)';
                            rosterInfoDiv.classList.remove('hidden');
                            createSessionBtn.disabled = false;
                            
                            app.showMessage('Roster uploaded successfully!', 'success');
                        } catch (error) {
                            console.error(error);
                            app.showMessage('Error processing file. Please check the format.', 'danger');
                        }
                    };
                    
                    reader.onerror = function() {
                        app.showMessage('Error reading file', 'danger');
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
                
                sessionForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const week = document.getElementById('week').value;
                    const password = document.getElementById('password').value || null;
                    const maxAttendees = parseInt(document.getElementById('max_attendees').value);
                    const taEmail = document.getElementById('ta_email').value;
                    const useLocation = document.getElementById('useLocation').checked;
                    const locationDistance = document.getElementById('locationDistance').value || 50;
                    
                    if (!app.subjectName || !week || !maxAttendees || !taEmail) {
                        app.showMessage('Please upload roster and fill required fields', 'danger');
                        return;
                    }
                    
                    document.getElementById('sessionsContainer').innerHTML = '';
                    
                    const finalizeSession = async () => {
                        try {
                            const sessionId = 'session_' + Date.now();
                            
                            // Generate predetermined tokens
                            const sessionTokens = app.generateSessionTokens(maxAttendees);
                            
                            // Get TA's IP address
                            const taIpAddress = await fetch('https://api.ipify.org?format=json')
                                .then(r => r.json())
                                .then(data => data.ip)
                                .catch(() => 'unknown');

                            const newSession = {
                                id: sessionId,
                                subject: app.subjectName,
                                week,
                                password,
                                maxAttendees,
                                roster: app.rosterData,
                                taEmail,
                                createdAt: window.dbServerTimestamp(),
                                active: true,
                                attendeeCount: 0,
                                useLocation,
                                locationDistance,
                                deviceId: app.deviceId,
                                existingWeeks: [...app.existingWeeks],
                                maxExistingWeek: app.maxExistingWeek,
                                taIpAddress: taIpAddress,
                                availableTokens: sessionTokens,
                                usedTokens: {}
                            };
                            
                            if (useLocation && app.classLocation) {
                                newSession.classLocation = app.classLocation;
                            }
                            
                            try {
                                const sessionRef = window.dbRef(window.database, `sessions/${sessionId}`);
                                await window.dbSet(sessionRef, newSession);
                                app.saveSessionToLocal(newSession);
                                
                                const attendeesRef = window.dbRef(window.database, `sessions/${sessionId}/attendees`);
                                
                                const sessionData = {
                                    ...newSession,
                                    sessionRef,
                                    attendeesRef,
                                    syncStatus: 'connecting'
                                };
                                
                                app.currentSessions.push(sessionData);
                                app.displaySession(sessionData);
                                
                                window.dbOnValue(attendeesRef, (snapshot) => {
                                    const attendees = snapshot.val() || {};
                                    const attendeeList = Object.values(attendees);
                                    sessionData.attendees = attendeeList;
                                    sessionData.attendeeCount = attendeeList.length;
                                    
                                    app.updateSessionDisplay(sessionData);
                                    
                                    if (attendeeList.length >= maxAttendees && sessionData.active) {
                                        app.endSession(sessionData.id);
                                    }
                                    
                                    app.saveSessionToLocal(sessionData);
                                });
                                
                                app.showMessage('Attendance session started successfully!', 'success');
                                app.addToSessionHistory(sessionData);
                                document.getElementById('sessionHistoryCard').classList.remove('hidden');
                                
                            } catch (error) {
                                console.error('Error creating session:', error);
                                app.showMessage('Failed to create session. Please try again.', 'danger');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            app.showMessage('Failed to create session. Please try again.', 'danger');
                        }
                    };

                    if (useLocation && !app.classLocation && navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(pos => {
                            app.classLocation = {
                                lat: pos.coords.latitude,
                                lng: pos.coords.longitude,
                                accuracy: pos.coords.accuracy
                            };
                            finalizeSession();
                        }, err => {
                            console.error('Location error:', err);
                            app.showMessage('Location access denied. Session will start without location verification.', 'warning');
                            finalizeSession();
                        }, { enableHighAccuracy: true, timeout: 10000 });
                    } else {
                        finalizeSession();
                    }
                });
            },

            displaySession: function(sessionData) {
                const sessionsContainer = document.getElementById('sessionsContainer');
                const sessionId = sessionData.id;
                
                // Create basic session URL without token
                const baseUrl = `${window.location.origin}/form.html?session=${sessionId}`;
                
                const sessionCard = document.createElement('div');
                sessionCard.className = 'card session-card';
                sessionCard.id = `sessionCard_${sessionId}`;
                sessionCard.innerHTML = `
                    <div class="session-status session-active" id="sessionStatus_${sessionId}">
                        <i class="fas fa-broadcast-tower"></i> 
                        <span>Session Active & Live</span>
                        <div class="sync-status">
                            <div class="sync-indicator" id="syncIndicator_${sessionId}"></div>
                            <span id="syncStatus_${sessionId}">Connecting...</span>
                        </div>
                    </div>
                    
                    <h2><i class="fas fa-users-cog"></i> Live Session Dashboard</h2>
                    
                    <div class="flex gap-4 mb-4">
                        <div class="flex-1">
                            <label><strong><i class="fas fa-graduation-cap"></i> Subject:</strong></label>
                            <p id="currentSubject_${sessionId}">${sessionData.subject}</p>
                        </div>
                        <div class="flex-1">
                            <label><strong><i class="fas fa-calendar"></i> Week:</strong></label>
                            <p id="currentWeek_${sessionId}">${sessionData.week}</p>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill_${sessionId}" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">
                            <span><strong>Attendance Progress</strong></span>
                            <span><span id="attendedCount_${sessionId}">0</span> / <span id="maxAttendeesDisplay_${sessionId}">${sessionData.maxAttendees}</span> Students</span>
                        </div>
                    </div>
                    
                    <div class="text-center mb-4">
                        <div id="qrcode_${sessionId}"></div>
                        <button onclick="app.openFullscreenQR('${sessionId}')" class="btn btn-secondary mt-2">
                            <i class="fas fa-expand"></i> Fullscreen QR
                        </button>
                        <p style="color: #6b7280; margin-top: 1rem;">Students can scan this QR code to mark attendance</p>
                    </div>
                    
                    <div class="form-group session-url">
                        <label><strong><i class="fas fa-link"></i> Student Access Link:</strong></label>
                        <div class="input-group">
                            <input type="text" id="sessionUrl_${sessionId}" value="${baseUrl}" readonly>
                            <button type="button" class="btn btn-secondary copy-btn" onclick="app.copyToClipboard('${sessionId}')">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><strong><i class="fas fa-clock"></i> Live Attendance Feed:</strong></label>
                        <div id="attendanceList_${sessionId}" class="attendance-list">
                            <div style="padding: 2rem; text-align: center; color: #6b7280;">
                                <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                                <p>Waiting for students to join...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 mt-4">
                        <button onclick="app.exportAttendanceReport('${sessionId}')" class="btn btn-success flex-1">
                            <i class="fas fa-download"></i> Export Report
                        </button>
                        
                        <button onclick="app.endSession('${sessionId}')" class="btn btn-danger flex-1">
                            <i class="fas fa-stop-circle"></i> End Session
                        </button>
                    </div>
                `;
                
                sessionsContainer.appendChild(sessionCard);
                
                // Generate QR code with base URL (without token)
                const qr = qrcode(0, 'L');
                qr.addData(baseUrl);
                qr.make();
                document.getElementById(`qrcode_${sessionId}`).innerHTML = qr.createImgTag(5);
                
                // Set the URL input field
                document.getElementById(`sessionUrl_${sessionId}`).value = baseUrl;
            },

            updateSessionDisplay: function(sessionData) {
                const sessionId = sessionData.id;
                document.getElementById(`attendedCount_${sessionId}`).textContent = sessionData.attendeeCount || 0;
                document.getElementById(`progressFill_${sessionId}`).style.width = 
                    `${(sessionData.attendeeCount / sessionData.maxAttendees) * 100}%`;
                
                this.updateAttendanceList(sessionData);
            },

            updateAttendanceList: function(sessionData) {
                const sessionId = sessionData.id;
                const attendanceListDiv = document.getElementById(`attendanceList_${sessionId}`);
                const attendees = sessionData.attendees || [];
                
                if (!attendees || attendees.length === 0) {
                    attendanceListDiv.innerHTML = `
                        <div style="padding: 2rem; text-align: center; color: #6b7280;">
                            <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <p>Waiting for students to join...</p>
                        </div>
                    `;
                    return;
                }
                
                const attendeesHtml = attendees
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .map(attendee => {
                        return `
                            <div class="attendee-item">
                                <div class="attendee-info">
                                    <span class="attendee-name">${attendee.name}</span>
                                    <span class="attendee-details">
                                        ID: ${attendee.id} | Section: ${attendee.section}
                                    </span>
                                </div>
                                <div class="attendee-time">
                                    ${new Date(attendee.timestamp).toLocaleTimeString()}
                                </div>
                            </div>
                        `;
                    }).join('');
                
                attendanceListDiv.innerHTML = attendeesHtml;
            },

            exportAttendanceReport: async function(sessionId) {
                const session = this.currentSessions.find(s => s.id === sessionId) || 
                              JSON.parse(localStorage.getItem('sessions'))?.[sessionId];
                
                if (!session) {
                    this.showMessage('Session not found or already ended', 'danger');
                    return;
                }
                
                const roster = session.roster || [];
                const attendees = session.attendees || [];
                const currentWeek = parseInt(session.week);
                const subjectName = session.subject;
                const allWeeks = [...(session.existingWeeks || []), currentWeek].filter((v, i, a) => a.indexOf(v) === i).sort((a, b) => a - b);
                
                // Get token data
                const usedTokens = session.usedTokens || {};
                
                // Build IP sharing notes
                const ipMap = {};
                attendees.forEach(a => {
                    if (!a.ip || a.ip === session.taIpAddress) return;
                    if (!ipMap[a.ip]) ipMap[a.ip] = [];
                    ipMap[a.ip].push(a.id);
                });

                // Build token sharing notes
                const tokenLinkNote = {};
                Object.entries(usedTokens).forEach(([token, data]) => {
                    // Check for IP sharing with other tokens
                    const sameIPTokens = Object.entries(usedTokens)
                        .filter(([t, d]) => t !== token && d.ip === data.ip)
                        .map(([_, d]) => d.id);

                    if (sameIPTokens.length > 0) {
                        tokenLinkNote[data.id] = `Same IP with IDs: ${sameIPTokens.join(', ')}`;
                    }
                });

                let reportData = [];
                
                if (session.existingWeeks?.length > 0) {
                    reportData = roster.map(student => {
                        const matched = attendees.find(a => a.id === student.id);
                        const newRow = {
                            'Student ID': student.id,
                            'Name': student.name,
                            'Section': student.section || ''
                        };
                        
                        allWeeks.forEach(week => {
                            if (week === currentWeek) {
                                // Only prevent attendance for students who used someone else's token
                                const hasTokenFlag = tokenLinkNote[student.id] ? true : false;
                                newRow[`Week ${week}`] = matched && !hasTokenFlag ? 1 : 0;
                                newRow[`Timestamp Week ${week}`] = matched ? 
                                    new Date(matched.timestamp).toLocaleString() : 'N/A';
                            } else {
                                newRow[`Week ${week}`] = student.weekData?.[week] || 0;
                                newRow[`Timestamp Week ${week}`] = student[`Timestamp Week ${week}`] || 'N/A';
                            }
                        });
                        
                        newRow['Total Attendance'] = allWeeks.reduce((sum, week) => {
                            return sum + (Number(newRow[`Week ${week}`]) || 0);
                        }, 0);

                        // Add IP note if applicable
                        const ipNote = matched?.ip !== session.taIpAddress && ipMap[matched?.ip]?.filter(id => id !== student.id).length > 0 ? 
                            `IP shared with IDs: ${ipMap[matched.ip].filter(id => id !== student.id).join(', ')}` : '';
                            
                        // Add token note if applicable
                        const tokenNote = tokenLinkNote[student.id] || '';
                        
                        // Combine notes
                        newRow['Note'] = [tokenNote, ipNote].filter(Boolean).join(' | ');
                        
                        // Add flagged column if token was misused
                        newRow['Flagged'] = tokenNote ? 'Yes' : '';
                        
                        return newRow;
                    });
                } else {
                    reportData = roster.map(student => {
                        const matched = attendees.find(a => a.id === student.id);
                        // Only prevent attendance for students who used someone else's token
                        const hasTokenFlag = tokenLinkNote[student.id] ? true : false;
                        const row = {
                            'Student ID': student.id,
                            'Name': student.name,
                            'Section': student.section || '',
                            [`Week ${currentWeek}`]: matched && !hasTokenFlag ? 1 : 0,
                            'Total Attendance': matched && !hasTokenFlag ? 1 : 0,
                            [`Timestamp Week ${currentWeek}`]: matched ? 
                                new Date(matched.timestamp).toLocaleString() : 'N/A'
                        };

                        // Add IP note if applicable
                        const ipNote = matched?.ip !== session.taIpAddress && ipMap[matched?.ip]?.filter(id => id !== student.id).length > 0 ? 
                            `IP shared with IDs: ${ipMap[matched.ip].filter(id => id !== student.id).join(', ')}` : '';
                            
                        // Add token note if applicable
                        const tokenNote = tokenLinkNote[student.id] || '';
                        
                        // Combine notes
                        row['Note'] = [tokenNote, ipNote].filter(Boolean).join(' | ');
                        
                        // Add flagged column if token was misused
                        row['Flagged'] = tokenNote ? 'Yes' : '';
                        
                        return row;
                    });
                }
                
                const columnOrder = ['Student ID', 'Name', 'Section'];
                
                allWeeks.forEach(week => {
                    columnOrder.push(`Week ${week}`);
                });
                
                columnOrder.push('Total Attendance');
                
                allWeeks.forEach(week => {
                    columnOrder.push(`Timestamp Week ${week}`);
                });

                // Add Note and Flagged columns
                columnOrder.push('Note');
                columnOrder.push('Flagged');
                
                const reorderedData = reportData.map(row => {
                    const newRow = {};
                    columnOrder.forEach(col => {
                        if (row[col] !== undefined) {
                            newRow[col] = row[col];
                        }
                    });
                    return newRow;
                });
                
                const ws = XLSX.utils.json_to_sheet(reorderedData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Attendance");
                
                const today = new Date();
                const dateStr = today.toISOString().split('T')[0];
                let fileName;
                
                if (allWeeks.length > 1) {
                    fileName = `${subjectName} Attendance from Week ${Math.min(...allWeeks)} to ${Math.max(...allWeeks)} ${dateStr}.xlsx`;
                } else {
                    fileName = `${subjectName} Attendance for Week ${currentWeek} ${dateStr}.xlsx`;
                }
                
                fileName = fileName.replace(/[^a-zA-Z0-9\s\.\-_]/g, '').replace(/\s+/g, ' ');
                XLSX.writeFile(wb, fileName);
            },

            initVoiceCommands: function() {
                try {
                    if ('webkitSpeechRecognition' in window) {
                        this.recognition = new webkitSpeechRecognition();
                    } else if ('SpeechRecognition' in window) {
                        this.recognition = new SpeechRecognition();
                    } else {
                        throw new Error('Speech recognition not supported');
                    }
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript.toLowerCase();
                        this.handleVoiceCommand(transcript);
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Voice recognition error', event.error);
                        if (event.error === 'not-allowed') {
                            this.showMessage('Microphone access denied. Please enable microphone permissions.', 'danger');
                        }
                    };
                    
                    document.getElementById('voiceBtn').addEventListener('click', () => {
                        try {
                            navigator.mediaDevices.getUserMedia({ audio: true })
                                .then(() => {
                                    this.recognition.start();
                                    document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-microphone-slash"></i>';
                                    this.showMessage('Listening for commands...', 'info');
                                })
                                .catch(err => {
                                    console.error('Microphone access error:', err);
                                    this.showMessage('Microphone access required for voice commands', 'danger');
                                });
                        } catch (error) {
                            console.error('Voice recognition failed:', error);
                            this.showMessage('Voice commands not supported in your browser', 'danger');
                        }
                    });
                    
                    this.recognition.onend = () => {
                        document.getElementById('voiceBtn').innerHTML = '<i class="fas fa-microphone"></i>';
                    };
                } catch (error) {
                    console.error('Voice recognition not supported:', error);
                    document.getElementById('voiceBtn').style.display = 'none';
                }
            },

            handleVoiceCommand: function(command) {
                this.showMessage(`Heard: "${command}"`, 'info');
                
                if (command.includes('start session') || command.includes('begin session')) {
                    if (!document.getElementById('createSessionBtn').disabled) {
                        document.getElementById('sessionForm').dispatchEvent(new Event('submit'));
                    } else {
                        this.showMessage('Please upload a roster first', 'warning');
                    }
                } else if (command.includes('end session') || command.includes('stop session')) {
                    const activeSession = this.currentSessions.find(s => s.active);
                    if (activeSession) {
                        this.endSession(activeSession.id);
                    } else {
                        this.showMessage('No active session to end', 'warning');
                    }
                } else if (command.includes('fullscreen') || command.includes('show qr')) {
                    const activeSession = this.currentSessions.find(s => s.active);
                    if (activeSession) {
                        this.openFullscreenQR(activeSession.id);
                    } else {
                        this.showMessage('No active session to show QR code', 'warning');
                    }
                } else if (command.includes('copy link') || command.includes('session link')) {
                    const activeSession = this.currentSessions.find(s => s.active);
                    if (activeSession) {
                        this.copyToClipboard(activeSession.id);
                    } else {
                        this.showMessage('No active session to copy link', 'warning');
                    }
                } else {
                    this.showMessage('Command not recognized. Try "start session" or "end session"', 'warning');
                }
            },

            generateSessionTokens: function(maxAttendees) {
                const tokens = [];
                for (let i = 0; i < maxAttendees; i++) {
                    // Generate a more secure token with timestamp and random components
                    const timestamp = Date.now();
                    const random = Math.random().toString(36).substring(2);
                    const token = `${timestamp}_${random}_${i}`;
                    tokens.push(token);
                }
                return tokens;
            },

            createSession: async function() {
                try {
                    // Verify Firebase connection
                    if (!window.database || !window.dbRef || !window.dbSet) {
                        this.showMessage('Database connection not ready. Please refresh the page.', 'danger');
                        return;
                    }

                    const subject = document.getElementById('subject').value.trim();
                    const week = document.getElementById('week').value.trim();
                    const maxAttendees = parseInt(document.getElementById('maxAttendees').value);
                    const password = document.getElementById('password').value.trim();
                    const taEmail = document.getElementById('ta_email').value.trim();
                    
                    if (!subject || !week || isNaN(maxAttendees) || maxAttendees <= 0 || !taEmail) {
                        this.showMessage('Please fill all required fields correctly', 'danger');
                        return;
                    }

                    // Generate tokens
                    const tokens = [];
                    for (let i = 0; i < maxAttendees; i++) {
                        tokens.push(this.generateToken());
                    }

                    // Create session data
                    const sessionData = {
                        subject: subject,
                        week: week,
                        maxAttendees: maxAttendees,
                        password: password || null,
                        active: true,
                        createdAt: window.dbServerTimestamp(),
                        availableTokens: tokens,
                        usedTokens: {},
                        attendees: {},
                        taEmail: taEmail
                    };

                    // Get a new session reference with timeout
                    try {
                        const newSessionRef = window.dbPush(this.sessionsRef);
                        const sessionId = newSessionRef.key;

                        // Save session data with timeout
                        await Promise.race([
                            window.dbSet(newSessionRef, sessionData),
                            new Promise((_, reject) => 
                                setTimeout(() => reject(new Error('Connection timeout')), 10000)
                            )
                        ]);

                        // Generate QR code and link
                        const sessionUrl = `${window.location.origin}/form.html?session=${sessionId}`;
                        const qr = new QRCode(document.getElementById("qrcode"), {
                            text: sessionUrl,
                            width: 256,
                            height: 256,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });

                        // Show session info
                        document.getElementById('sessionLink').value = sessionUrl;
                        document.getElementById('sessionId').textContent = sessionId;
                        document.getElementById('createSection').classList.add('hidden');
                        document.getElementById('activeSection').classList.remove('hidden');

                        // Set up session listeners
                        this.setupSessionListeners(sessionId);
                        this.showMessage('Session created successfully!', 'success');

                    } catch (error) {
                        console.error('Error saving session:', error);
                        this.showMessage('Failed to create session. Please check your connection and try again.', 'danger');
                    }

                } catch (error) {
                    console.error('Error creating session:', error);
                    this.showMessage('Failed to create session. Please try again.', 'danger');
                }
            },

            generateToken: function() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let token = '';
                for (let i = 0; i < 6; i++) {
                    token += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return token;
            },

            setupSessionListeners: function(sessionId) {
                try {
                    // Remove any existing listeners
                    if (this.currentSessionRef) {
                        window.dbOff(this.currentSessionRef);
                    }
                    if (this.currentAttendeesRef) {
                        window.dbOff(this.currentAttendeesRef);
                    }

                    // Set up new listeners
                    this.currentSessionRef = window.dbRef(window.database, `sessions/${sessionId}`);
                    this.currentAttendeesRef = window.dbRef(window.database, `sessions/${sessionId}/attendees`);

                    // Listen for session changes with error handling
                    window.dbOnValue(this.currentSessionRef, (snapshot) => {
                        const data = snapshot.val();
                        if (!data) return;

                        // Update session info
                        document.getElementById('displaySubject').textContent = data.subject;
                        document.getElementById('displayWeek').textContent = data.week;
                        document.getElementById('displayMaxAttendees').textContent = data.maxAttendees;
                        
                        const availableCount = data.availableTokens ? data.availableTokens.length : 0;
                        document.getElementById('availableSlots').textContent = availableCount;
                        
                        const usedCount = data.usedTokens ? Object.keys(data.usedTokens).length : 0;
                        document.getElementById('usedSlots').textContent = usedCount;

                        // Update session status
                        if (!data.active) {
                            document.getElementById('sessionStatus').textContent = 'Closed';
                            document.getElementById('sessionStatus').className = 'status-closed';
                        } else {
                            document.getElementById('sessionStatus').textContent = 'Active';
                            document.getElementById('sessionStatus').className = 'status-active';
                        }
                    }, (error) => {
                        console.error('Session listener error:', error);
                        this.showMessage('Connection error. Please refresh the page.', 'danger');
                    });

                    // Listen for attendee changes with error handling
                    window.dbOnValue(this.currentAttendeesRef, (snapshot) => {
                        const attendees = snapshot.val() || {};
                        this.updateAttendeeTable(attendees);
                    }, (error) => {
                        console.error('Attendees listener error:', error);
                        this.showMessage('Error updating attendee list. Please refresh the page.', 'danger');
                    });

                } catch (error) {
                    console.error('Error setting up listeners:', error);
                    this.showMessage('Failed to set up session monitoring. Please refresh the page.', 'danger');
                }
            },

            handleConnectionLost: function() {
                this.showMessage('Connection lost. Please check your internet connection.', 'danger');
                this.updateConnectionStatus('error');
                
                // Clear any existing reconnection attempt
                if (this.reconnectionTimeout) {
                    clearTimeout(this.reconnectionTimeout);
                }
                
                // Try to reconnect after delay
                this.reconnectionTimeout = setTimeout(() => {
                    this.attemptReconnection();
                }, 5000);

                // Save current state
                this.saveState();
            },

            handleConnectionRestored: function() {
                this.updateConnectionStatus('connected');
                this.showMessage('Connection restored!', 'success');
                
                // Clear any pending reconnection attempts
                if (this.reconnectionTimeout) {
                    clearTimeout(this.reconnectionTimeout);
                    this.reconnectionTimeout = null;
                }
                
                // Restore state and verify session
                this.restoreState();
                this.verifySessionState();
            },

            attemptReconnection: async function() {
                if (!window.dbConnected) {
                    this.showMessage('Still trying to reconnect...', 'info');
                    this.updateConnectionStatus('connecting');
                    
                    // Test database connection
                    try {
                        const testRef = window.dbRef(window.database, '.info/connected');
                        const snapshot = await window.dbGet(testRef);
                        if (snapshot.val()) {
                            window.dbConnected = true;
                            this.handleConnectionRestored();
                            return;
                        }
                    } catch (error) {
                        console.error('Connection test failed:', error);
                    }
                    
                    // Schedule another attempt
                    this.reconnectionTimeout = setTimeout(() => {
                        this.attemptReconnection();
                    }, 5000);
                    return;
                }
                
                try {
                    // Verify sessions are still valid
                    await this.refreshSessions();
                    this.updateConnectionStatus('connected');
                } catch (error) {
                    console.error('Reconnection failed:', error);
                    // Schedule another attempt
                    this.reconnectionTimeout = setTimeout(() => {
                        this.attemptReconnection();
                    }, 5000);
                }
            },

            saveState: function() {
                try {
                    const state = {
                        currentSession: this.currentSession,
                        sessions: this.sessions,
                        timestamp: Date.now()
                    };
                    sessionStorage.setItem('dashboardState', JSON.stringify(state));
                } catch (error) {
                    console.error('Failed to save state:', error);
                }
            },

            restoreState: function() {
                try {
                    const stateStr = sessionStorage.getItem('dashboardState');
                    if (stateStr) {
                        const state = JSON.parse(stateStr);
                        // Only restore if state is less than 5 minutes old
                        if (Date.now() - state.timestamp < 300000) {
                            this.currentSession = state.currentSession;
                            this.sessions = state.sessions;
                            return true;
                        }
                        sessionStorage.removeItem('dashboardState');
                    }
                } catch (error) {
                    console.error('Failed to restore state:', error);
                }
                return false;
            },

            verifySessionState: async function() {
                try {
                    await this.refreshSessions();
                    if (this.currentSession) {
                        const sessionRef = window.dbRef(window.database, `sessions/${this.currentSession.id}`);
                        const snapshot = await window.dbGet(sessionRef);
                        const sessionData = snapshot.val();
                        
                        if (!sessionData) {
                            this.currentSession = null;
                        } else {
                            this.currentSession = { id: this.currentSession.id, ...sessionData };
                        }
                    }
                    this.updateUI();
                } catch (error) {
                    console.error('Failed to verify session state:', error);
                    this.showMessage('Failed to verify sessions. Please refresh the page.', 'danger');
                }
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            app.init();
        });

        function initMap() {
            if (typeof app !== 'undefined') {
                app.initMap();
            }
        }

        window.app = app;
    </script>
</body>
