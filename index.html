<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System | EELU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes&libraries=places&callback=initMap';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        window.addEventListener('load', loadGoogleMaps);
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, serverTimestamp, off, get } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBObz0uvQdLKkCGF7Txb_EPw686FzTmAes",
            authDomain: "eelu-attendance.firebaseapp.com",
            databaseURL: "https://eelu-attendance-default-rtdb.firebaseio.com",
            projectId: "eelu-attendance",
            storageBucket: "eelu-attendance.appspot.com",
            messagingSenderId: "5132239076",
            appId: "1:5132239076:web:8a3ea3f78d1ca106596cf1",
            measurementId: "G-D2WNX8RGRL"
        };

        const app = initializeApp(firebaseConfig);
        window.database = getDatabase(app);
        window.dbRef = ref;
        window.dbSet = set;
        window.dbOnValue = onValue;
        window.dbPush = push;
        window.dbServerTimestamp = serverTimestamp;
        window.dbOff = off;
        window.dbGet = get;
    </script>
    
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-light: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            line-height: 1.6;
            color: var(--dark);
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 90%);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
            animation: slideIn 0.8s ease-out;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: slideDown 0.8s ease-out;
        }
        
        header p {
            font-size: 1.1rem;
            color: #6b7280;
            font-weight: 400;
            animation: slideDown 0.8s ease-out 0.2s both;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card h2 i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .btn {
            background: var(--gradient);
            color: white;
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        label i {
            color: var(--primary);
            width: 16px;
        }
        
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .file-upload {
            border: 2px dashed #d1d5db;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: var(--border-radius-lg);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background: var(--gradient-light);
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }
        
        #fileName {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        #qrcode {
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            display: inline-block;
            border: 1px solid #f3f4f6;
            margin: 1rem 0;
            box-shadow: var(--shadow);
            animation: scaleIn 0.5s ease-out;
        }
        
        .session-url {
            margin: 1.5rem 0;
        }
        
        .session-url .input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .session-url input {
            flex: 1;
        }
        
        .copy-btn {
            padding: 0.875rem;
            min-width: auto;
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            font-weight: 500;
            animation: slideInRight 0.5s ease-out;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border-left-color: var(--success);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border-left-color: var(--danger);
        }
        
        .session-status {
            text-align: center;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .session-active {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
            color: #047857;
            border: 2px solid rgba(16, 185, 129, 0.2);
        }
        
        .session-inactive {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            color: #b91c1c;
            border: 2px solid rgba(239, 68, 68, 0.2);
        }
        
        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
        }
        
        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #d1d5db;
            transition: all 0.3s ease;
        }
        
        .sync-indicator.connected {
            background: var(--success);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }
        
        .sync-indicator.connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        #rosterInfo {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--gradient-light);
            border-radius: var(--border-radius);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .attendance-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
            border-radius: var(--border-radius);
            background: #f8fafc;
            border: 1px solid #e5e7eb;
        }
        
        .attendee-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInUp 0.5s ease-out;
        }
        
        .attendee-item:last-child {
            border-bottom: none;
        }
        
        .attendee-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .attendee-name {
            font-weight: 600;
            color: var(--dark);
        }
        
        .attendee-details {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .attendee-time {
            text-align: right;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .progress-container {
            margin: 1.5rem 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient);
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .hidden {
            display: none !important;
        }
        
        .flex {
            display: flex;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .gap-4 {
            gap: 1rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .qr-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        .qr-modal img {
            width: 100%;
            max-height: 70vh;
        }
        
        .close-modal {
            margin-top: 1rem;
            cursor: pointer;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .session-history {
            margin-top: 2rem;
        }
        
        .session-item {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-item:hover {
            background-color: #f8fafc;
        }
        
        .session-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .voice-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .voice-btn::before {
            content: 'Voice Commands';
            position: absolute;
            right: 70px;
            white-space: nowrap;
            background: var(--gradient);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .voice-btn:hover {
            width: 200px;
            border-radius: 30px;
            justify-content: flex-end;
            padding-right: 1rem;
        }
        
        .voice-btn:hover::before {
            opacity: 1;
            right: 50px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .full-width {
            width: 100%;
        }
        
        .pac-container {
            z-index: 2100 !important;
        }
        
        .location-btn {
            display: none;
            margin-left: 10px;
            padding: 0.5rem;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) scaleX(0);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) scaleX(1);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .session-url .input-group {
                flex-direction: column;
            }
            
            .attendee-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .attendee-time {
                text-align: left;
            }
            
            .voice-btn:hover {
                width: 60px;
                border-radius: 50%;
                justify-content: center;
                padding-right: 0;
            }
            
            .voice-btn:hover::before {
                display: none;
            }
        }

        .session-card {
            margin-bottom: 2rem;
        }

        .session-card:last-child {
            margin-bottom: 0;
        }
        
        .update-subject-btn {
            margin-left: 10px;
            padding: 0.5rem;
            background: var(--info);
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
        }
        
        .session-feedback {
            text-align: center;
            padding: 2rem;
            border-radius: var(--border-radius);
            background: #f8fafc;
            margin-bottom: 1.5rem;
        }

        .text-red-500 {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance System</h1>
            <p>Create and manage attendance sessions with location verification</p>
        </header>
        
        <!-- File Upload Section -->
        <div class="card">
            <h2><i class="fas fa-file-upload"></i> Upload Roster</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="subjectNameInput"><i class="fas fa-book"></i> Subject Name</label>
                    <input type="text" id="subjectNameInput" name="subjectName" placeholder="Enter subject name" required>
                </div>
                
                <div class="file-upload">
                    <input type="file" id="roster" name="roster" accept=".xlsx,.csv" class="hidden">
                    <i class="fas fa-cloud-upload-alt fa-2x mb-4"></i>
                    <p>Drag & drop or click to browse files</p>
                    <p id="fileName" class="text-sm text-gray-500">No file chosen</p>
                </div>
                
                <div id="rosterInfo" class="hidden">
                    <p><strong>Students:</strong> <span id="studentCount">0</span></p>
                    <p><strong>Previous Weeks:</strong> <span id="weekCount">None</span></p>
                </div>
            </form>
        </div>
        
        <!-- Session Settings Section -->
        <div class="card">
            <h2><i class="fas fa-cog"></i> Session Settings</h2>
            <form id="sessionForm">
                <div class="form-group">
                    <label for="week"><i class="fas fa-calendar-week"></i> Week Number</label>
                    <input type="number" id="week" name="week" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="max_attendees"><i class="fas fa-users"></i> Maximum Attendees</label>
                    <input type="number" id="max_attendees" name="max_attendees" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="ta_email"><i class="fas fa-envelope"></i> TA Email</label>
                    <input type="email" id="ta_email" name="ta_email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Session Password (Optional)</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="useLocation" name="useLocation">
                        <i class="fas fa-map-marker-alt"></i> Enable Location Verification
                    </label>
                </div>
                
                <div id="locationSettings" class="form-group" style="display: none;">
                    <div class="form-group">
                        <label for="locationDistance"><i class="fas fa-ruler"></i> Maximum Distance (meters)</label>
                        <input type="number" id="locationDistance" name="locationDistance" value="50" min="10">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-map-pin"></i> Class Location
                            <button type="button" class="btn btn-secondary" onclick="app.openLocationModal()">
                                <i class="fas fa-map-marked-alt"></i> Set Location
                            </button>
                        </label>
                        <p id="locationPreview" style="margin-top: 0.5rem; color: #6b7280;">No location set</p>
                    </div>
                </div>
                
                <button type="submit" id="createSessionBtn" class="btn" disabled>
                    <i class="fas fa-play-circle"></i> Start Attendance Session
                </button>
            </form>
        </div>
        
        <!-- Active Sessions Section -->
        <div id="sessionsContainer"></div>
        
        <!-- Session History Section -->
        <div id="sessionHistoryCard" class="card hidden">
            <h2><i class="fas fa-history"></i> Recent Sessions</h2>
            <div id="sessionHistoryList"></div>
        </div>
    </div>

    <!-- Location Modal -->
    <div id="locationModal" class="modal hidden">
        <div class="modal-content">
            <h2><i class="fas fa-map-marker-alt"></i> Set Class Location</h2>
            <div class="form-group">
                <input type="text" id="locationSearch" placeholder="Search for a location">
            </div>
            <div id="map" style="height: 400px; margin: 1rem 0;"></div>
            <div class="flex gap-4">
                <button onclick="app.useCurrentLocation()" class="btn btn-secondary flex-1">
                    <i class="fas fa-crosshairs"></i> Use Current Location
                </button>
                <button onclick="app.confirmLocation()" class="btn flex-1">
                    <i class="fas fa-check"></i> Confirm Location
                </button>
            </div>
            <button onclick="app.closeLocationModal()" class="btn btn-secondary mt-4">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <div id="fullscreenQr"></div>
            <button onclick="app.closeFullscreenQR()" class="btn btn-secondary">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <!-- Voice Command Button -->
    <div id="voiceBtn" class="voice-btn" title="Voice Commands">
        <i class="fas fa-microphone"></i>
    </div>

    <script>
        let app;
        document.addEventListener('DOMContentLoaded', function() {
            app = {
                currentSessions: [],
                rosterData: null,
                subjectName: null,
                existingWeeks: [],
                maxExistingWeek: 0,
                classLocation: null,
                selectedLocation: null,
                map: null,
                marker: null,
                deviceId: 'device_' + Math.random().toString(36).substr(2, 9),

                init: function() {
                    this.setupDragAndDrop();
                    this.initializeApp();
                    
                    // Show/hide location settings when checkbox is toggled
                    document.getElementById('useLocation').addEventListener('change', function(e) {
                        document.getElementById('locationSettings').style.display = e.target.checked ? 'block' : 'none';
                    });
                },

                createSession: async function() {
                    const week = parseInt(document.getElementById('week').value);
                    const maxAttendees = parseInt(document.getElementById('max_attendees').value);
                    const taEmail = document.getElementById('ta_email').value;
                    const password = document.getElementById('password').value;
                    const useLocation = document.getElementById('useLocation').checked;
                    const locationDistance = parseInt(document.getElementById('locationDistance').value);
                    
                    if (!this.rosterData || !this.subjectName) {
                        this.showMessage('Please upload a roster first', 'danger');
                        return;
                    }
                    
                    if (useLocation && !this.selectedLocation) {
                        this.showMessage('Please set a class location', 'danger');
                        return;
                    }
                    
                    const sessionData = {
                        week: week,
                        subject: this.subjectName,
                        maxAttendees: maxAttendees,
                        taEmail: taEmail,
                        roster: this.rosterData,
                        active: true,
                        createdAt: Date.now(),
                        useLocation: useLocation,
                        locationDistance: locationDistance,
                        classLocation: this.selectedLocation
                    };
                    
                    if (password) {
                        sessionData.password = password;
                    }
                    
                    try {
                        const sessionRef = await window.dbPush(window.dbRef(window.database, 'sessions'));
                        await window.dbSet(sessionRef, sessionData);
                        
                        const sessionId = sessionRef.key;
                        this.showMessage('Session created successfully!', 'success');
                        this.loadSessions();
                        
                        document.getElementById('sessionForm').reset();
                        document.getElementById('locationSettings').style.display = 'none';
                        this.selectedLocation = null;
                        document.getElementById('locationPreview').textContent = 'No location set';
                    } catch (error) {
                        console.error('Error creating session:', error);
                        this.showMessage('Failed to create session', 'danger');
                    }
                },

                // ... rest of the app methods ...
            };
            app.init();
        });

        function initMap() {
            if (typeof app !== 'undefined') {
                app.initMap();
            }
        }
    </script>
</body>
</html>
